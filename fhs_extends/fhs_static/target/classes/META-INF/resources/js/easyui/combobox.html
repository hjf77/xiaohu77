<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheckBox Selection on DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./themes/icon.css">
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.easyui.min.js"></script>
</head>
<body>

<table id="cmsArticleGrid" title="列表" class="easyui-datagrid"
       fit="true" style="width: 90%;"
       url="http://static.tz.ylmo2o.com/cmsArticle/pageDataMap.do?parentId=park_notice"
       pagination="true" rownumbers="true" fitColumns="true"
       singleSelect="true" pageSize="10" striped="true" toolbar="#toolbar">
    <thead>
    <tr>
        <th align='center' field="classifyName" width="16%">文章分类</th>
        <th align='center' field="title" width="16%">文章标题</th>
        <th align='center' field="transMap.createUserOrgName" width="16%">创建人</th>
        <th align='center' field="createTime" width="16%">创建时间</th>
        <th align='center' field="transMap.isDisableName" width="16%">状态</th>
        <th align='center' field="id" width="16%"  formatter="copyFormatter">复制链接</th>
    </tr>
    </thead>

</table>
<table class="datagrid-btable" cellspacing="0" cellpadding="0" border="0" style="table-layout: auto;">
    <tbody>
    <tr id="datagrid-row-r1-2-0" datagrid-row-index="0" class="datagrid-row" style="height: 38px;">
        <td field="activityTitle">
            <!-- select 选择框 -->
            <input
                class="easyui-combobox"
                data-options="
                    valueField: 'id',
                    textField: 'name',
                    url: 'http://property.tz.ylmo2o.com/webApi/propertyProject/getHousingEstateList'" />
        </td>
        <td field="category">
            <!-- select 选择框 -->
			]<input
                class="easyui-combobox"
                data-options="
                    valueField: 'label',
                    textField: 'value',
                    url: 'http://property.tz.ylmo2o.com/webApi/propertyBuilding/getPropertyBuildingList?projectId=1'" />
        </td>
        <td field="updateTime">
            <!-- select 选择框 -->
            <input class="easyui-combobox"
                    data-options="
                    valueField: 'label',
		            textField: 'value',
                    data: [{
                        label: 'java',
                        value: 'Java'
                    },{
                        label: 'perl',
                        value: 'Perl'
                    },{
                        label: 'ruby',
                        value: 'Ruby'
                    }]" />
        </td>
        <td field="transMap.isDisableName">
            <a href="javascript:void(0)" class="easyui-linkbutton linkbutton-show"
               iconCls="icon-edit" plain="true" >显示</a>
            <a href="javascript:void(0)" class="easyui-linkbutton linkbutton-hidden"
               iconCls="icon-edit" plain="true" >显示</a>
        </td>
        <td field="others">
            <a href="javascript:void(0)" class="easyui-linkbutton"
               iconCls="icon-edit" plain="true">修改</a>
            <a href="javascript:void(0)" class="easyui-linkbutton linkbutton-remove"
               iconCls="icon-remove" plain="true">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<div id="dlg-buttons">
    <a href="#" id="subBtn" class="easyui-linkbutton" onclick="save()">保存</a>
    <a href="#" class="easyui-linkbutton" onclick="closeDialog()">返回</a>
</div>
</body>
</html>
