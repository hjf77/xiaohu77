<html >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>redis-admin</title>
	<link href="${basePath}/js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="${basePath}/js/metisMenu/dist/metisMenu.min.css" rel="stylesheet"><!-- MetisMenu CSS -->
	<link href="${basePath}/js/font-awesome/css/font-awesome.min.css" rel="stylesheet"><!-- Custom Fonts -->
	<link href="${basePath}/css/timeline.css" rel="stylesheet">
	<link href="${basePath}/css/sb-admin-2.css" rel="stylesheet">
	<link href="${basePath}/css/ztree/zTreeStyle.css" rel="stylesheet">

	<script src="${basePath}/js/jquery.min.js"></script>
	<script src="${basePath}/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="${basePath}/js/jquery.form.js"></script>
	<script src="${basePath}/js/jquery.table.js"></script>
	<script src="${basePath}/js/jquery.pagination.js"></script>
	<script src="${basePath}/js/jquery.ztree.all-3.5.min.js"></script>
	<script src="${basePath}/js/sb-admin-2.js"></script>
</head>

<body>

<%
layout("common/modelDialog.html",{}){}
%>

<!-- /.modal -->

<div id="wrapper">

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
		<%
		layout("header.html",{}){}
		layout("menu.html",{}){}
		%>

	</nav>

	<div id="page-wrapper">
		<br>
		<%
		layout(viewPage,{}){}
		%>
	</div>
	<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<script>
	$(document).ready(function() {
		$(".refresh_a").on("click", function() {
			var value1 = $(this).attr("value1");
			var url = "${basePath}/redis/refreshMode";
			$.ajax({
				type: "post",
				url: url,
				dataType: "json",
				data: {
					mode: value1,
				},
				success: function(data) {
					modelAlert(data);
				}
			})
		});
		$("#side-menu").find("a").each(function() {

			var value2 = $(this).attr("value2");
			if (value2 != "#") {
				$(this).on("click", function() {
					var url = $(this).attr("value2");
					window.location.href = url;
				})
			}
		});
	})

</script>
</body>
</html>
