<div class='fitem'>
    <div class='bigLabelDiv'>
        <label>${tagSett.title}:</label>
    </div>
    <div class='bigContent' >
        <input type="hidden" name="${tagSett.name}" id="${tagSett.name}"
        <%  if(nvl(tagSett.required,false)){ %>
            datatype = '*'
        <% } %>
        nullmsg = '请输入${tagSett.title}'
        />

        <!--style给定宽度可以影响编辑器的最终宽度-->
        <script type="text/plain" id="um_${tagSett.name}" style="width:87%;height: 300px;">
            <p>${tagSett.placeholder}</p>
        </script>

        <%  if(nvl(tagSett.required,false)){ %>
            <span class="form-field-required" style="line-height:300px;">*</span>
        <%  } %>
    </div>
</div>

<script type="text/javascript">
     //初始化编辑器
    $(function(){
        UM.delEditor('um_${tagSett.name}');
        UM.getEditor('um_${tagSett.name}');
    })
    //UM返显示
    function umLoadSuccess_${tagSett.name}(info){
        if(info.${tagSett.name})
        {
            UM.getEditor('um_${tagSett.name}').setContent(info.${tagSett.name})
        }
    }
     //UM赋值
    function umOnsave_${tagSett.name}(info)
    {
        $("#${tagSett.name}").val(UM.getEditor('um_${tagSett.name}').getContent().replace('<p>${tagSett.placeholder}</p>',''));
        return true;
    }
</script>
