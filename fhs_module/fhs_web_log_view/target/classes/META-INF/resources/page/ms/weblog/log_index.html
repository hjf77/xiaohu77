<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Logger</title>
    <%
    include("/page/tags/js_css_include.html"){}
    %>
    <script src="${basePath}/js/sockjs.min.js"></script>
    <script src="${basePath}/js/stomp.min.js"></script>
</head>
<body>
<button onclick="openSocket()">开启日志</button><button onclick="closeSocket()">关闭日志</button>
<div id="log-container" style="height: 90%; overflow-y: scroll; background: #333; color: #aaa; padding: 10px;">
    <div></div>
</div>

</body>
<script>
    var stompClient = null;
    $(document).ready(function() {openSocket();});
    function openSocket() {
        if(stompClient==null){
            var socket = new SockJS('${basePath}/websocket?token=kl');
            stompClient = Stomp.over(socket);
            stompClient.connect({token:"kl"}, function(frame) {
                stompClient.subscribe('/topic/pullLogger', function(event) {
                    var content=JSON.parse(event.body);
                    $("#log-container div").append(content.timestamp +" "+ content.level+" --- ["+ content.threadName+"] "+ content.className+"   :"+content.body).append("<br/>");
                    $("#log-container").scrollTop($("#log-container div").height() - $("#log-container").height());
                },{
                    token:"kltoen"
                });
            });
        }
    }
    function closeSocket() {
        if (stompClient != null) {
            stompClient.disconnect();
            stompClient=null;
        }
    }

    var _isOpen = true;
    window.onload=function(){
        document.onkeydown=function(ev){
            var event=ev ||event
            if(event.keyCode==13){
                if(_isOpen){
                    _isOpen = false;
                    openSocket();
                    EalertE('开启成功');
                }else{
                    _isOpen = true;
                    closeSocket();
                    EalertE('关闭成功');
                }
            }
        }
    }
</script>
</body>
</html>
