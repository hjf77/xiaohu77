<#SelectTreeFormTag title="抄送人" url="${fhs_basics_url}/ms/sysUser/getUserTree?jsonpCallback=?"
valuefield="id" textfield="text"
multiple="true" name="cc_to_users" required="true"  />

<div id="dlg-buttons">
    <center>
        <a href="#" class="easyui-linkbutton" onclick="saveCC()">确认</a>
        <a href="#" class="easyui-linkbutton" onclick="closeDialog2()">取消</a>
    </center>
</div>
<script>

    //提交
    function saveCC() {
        var ccUserTos = getSelectUsers('cc_to_users_select');
        if(ccUserTos===''){
            EalertE('请至少选择一个用户(选中组织机构请确定组织机构下有用户)');
            return;
        }
        $.ajax({
            type: "POST",
            url: "${basePath}ms/flow_instance/updateCCTo",
            data: {ccTo: ccUserTos, instanceId: '${parameter.instanceId}'},
            success: function (res) {
                if (res.code == 200) {
                    Ealert("操作成功")
                    closeDialog2();
                    loadInstance();
                }else{
                    EalertE(res.message);
                }
            }
        });
    }

</script>
