<html>
<head>
    <%
    layout("/page/tags/js_css_include.html",{}){}
    %>
</head>
<body style="width: 100%; background-color: white">
<iframe width="17%" height="98%" frameborder="no" border="0"
        marginwidth="0" marginheight="0" scrolling="auto"
        allowtransparency="yes" id="left"
        src="${basePath}/b/page-ms-basics-org/emp_organization_tree"></iframe>
<iframe width="82%" height="98%" frameborder="no" border="0"
        marginwidth="0" marginheight="0" scrolling="auto"
        allowtransparency="yes" id="rightFrame"
        src="${basePath}/b/page-ms-basics-sysuser/sys_user_list"></iframe>

<div id="addOrUpdateDialog" class="easyui-dialog"
     data-options="iconCls:'icon-save'" closed="true"
     style="width: 820px; height: 410px; padding: 5px;font-size: 14px;">

    <script type="text/javascript">
        function changeRight(treeId, name) {
            if (treeId == '') {
                return;
            }
            $('#rightFrame').attr(
                'src',
                '${basePath}/b/page-ms-basics-sysuser/sys_user_list?organizationId=' + treeId + "&organizationName=" + name);
        }

        function openMenuAddOrUpdate(url, title) {
            openDialog(url, title);
            $(".window-mask").width("1000px")
        }
    </script>
</body>
</html>
