<html>
<head>
<!-- ����ZTree��� -->
<link href="${fhs_static_url}js/zTree_v3/css/zTreeStyle/zTreeStyle.css"
	rel="stylesheet" type="text/css" />
<script type="text/javascript"
	src="${fhs_static_url}js/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="${fhs_static_url}js/zTree_v3/js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript"
	src="${fhs_static_url}js/zTree_v3/js/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript"
	src="${fhs_static_url}js/zTree_v3/js/jquery.ztree.exedit-3.5.js"></script>

</head>
<title>菜单tree</title>

<script type="text/javascript">

    var nodeStatusMap = {};

    var selectedNodes = [];

    var isInit = false;

	$(function() {
        $.post("${basePath}ms/sysMenu/getMenuTreesData", {},
            function(jsonStr) {
                $.fn.zTree.init($("#treeData"), setting, jsonStr);
                var treeObj = $.fn.zTree.getZTreeObj("treeData");

                var nodes = treeObj.getNodes();
                if (nodes.length > 0 ) {
                    var node = nodes[0];
                    treeObj.selectNode(node);
                    treeObj.expandAll(false);
                    treeObj.expandNode(node, true, false, false);
                    window.parent.changeRight(node.id, node.menuType, node.name);

                }
		}, "json");
	});

	function reloadData(){
        var treeObj = $.fn.zTree.getZTreeObj("treeData");
        var nodes = treeObj.getSelectedNodes();
        if (nodes.length>0) {
            treeObj.reAsyncChildNodes(nodes[0], "refresh");
        }
	}
</script>
<script type="text/javascript">


	var setting = {
		data : {
			simpleData : {
				idKey : "id",
				pIdKey : "pid",
				name : "name",
				menuType : "menuType",
				enable : true
			}
		},
        async:{
            autoParam:["id"],
            enable:true,
            type:"get",
            url:'${basePath}ms/sysMenu/getMenuTreesData',
        },
		callback : {
			onExpand : zTreeRegisterTarget,
			beforeClick : zTreeBeforeClick,
			onClick : clickSelect,
			beforeDrag : beforeDrags,
		}
	};
	function zTreeRegisterTarget(event, treeId, treeNode) {

	}
	function zTreeBeforeClick(treeId, treeNode, clickFlag) {

	};
	function clickSelect(event, treeId, treeNode, clickFlag) {
		window.parent
				.changeRight(treeNode.id, treeNode.menuType, treeNode.name);
	}
	function beforeDrags(treeId, treeNodes) {
		return false;
	}
</script>

</head>
<body>
	<div>
		<ul id="treeData" class="ztree"></ul>
	</div>
</body>
</html>
