<html>
<head>

    <link href="${fhs_static_url}js/zTree_v3/css/metroStyle/metroStyle.css"
          rel="stylesheet" type="text/css" />
    <script type="text/javascript"
            src="${fhs_static_url}js/zTree_v3/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript"
            src="${fhs_static_url}js/zTree_v3/js/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript"
            src="${fhs_static_url}js/zTree_v3/js/jquery.ztree.excheck-3.5.js"></script>
    <script type="text/javascript"
            src="${fhs_static_url}js/zTree_v3/js/jquery.ztree.exedit-3.5.js"></script>

</head>


<script type="text/javascript">
    $(function () {
        $.get("${basePath}ms/sysOrganization/getTreesData",
            function (jsonStr) {
                $.fn.zTree.init($("#organizationTreeData"), setting, jsonStr);
                var treeObj = $.fn.zTree.getZTreeObj("organizationTreeData");

                var nodes = treeObj.getNodes();
                if (nodes.length > 0) {
                    var node = nodes[0];
                    treeObj.selectNode(node);
                    treeObj.expandAll(false);
                    treeObj.expandNode(node, true, false, false);
                    window.parent.changeRight(node.id, node.name);
                }
            }, "json");

    });
</script>
<script type="text/javascript">
    var setting = {
        data: {
            simpleData: {
                idKey: "id", //
                pIdKey: "pid",
                name: "name",
                enable: true
            }
        },
        async:{
            autoParam:["id"],
            enable:true,
            type:"get",
            url:'${basePath}ms/sysOrganization/getTreesData',
        },
        callback: {
            onExpand: zTreeRegisterTarget,
            beforeClick: zTreeBeforeClick,
            onClick: clickSelect,
            beforeDrag: beforeDrags,
        }
    };

    function zTreeRegisterTarget(event, treeId, treeNode) {

    }

    function zTreeBeforeClick(treeId, treeNode, clickFlag) {

    };

    function clickSelect(event, treeId, treeNode, clickFlag) {
        window.parent
            .changeRight(treeNode.id, treeNode.name);
    }
    function reloadData(){
        var treeObj = $.fn.zTree.getZTreeObj("organizationTreeData");
        var nodes = treeObj.getSelectedNodes();
        if (nodes.length>0) {
            treeObj.reAsyncChildNodes(nodes[0], "refresh");
        }
    }
    function beforeDrags(treeId, treeNodes) {
        return false;
    }
</script>

</head>
<body>
<div>
    <ul id="organizationTreeData" class="ztree"></ul>
</div>
</body>
</html>
