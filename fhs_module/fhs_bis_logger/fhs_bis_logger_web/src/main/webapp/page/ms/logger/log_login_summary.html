<body>

       fit="true" style="width: 100%;"

    </tr>
    </thead>
</table>
</div>

<script>

    $(function () {
        var startTime = "2020-05-11 09:00:00";
        var endTime = "2020-05-11 13:00:00";
        $('#voDataGrid').datagrid({
            url: "${path.basePath}/ms/logLogin/getloginIogSummary?startTime=" + startTime +"&endTime=" + endTime
        })

</script>
