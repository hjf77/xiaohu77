<form id="addUpdateFormTask" method="post">
    <div class="fitem">
        <#InputFormTag name='userName' title='姓名' required='true' />
        <#InputFormTag name='userLoginName' title='登录名' dataType='/^[a-zA-Z0-9_]{1,}$/' required='true'/>
    </div>
    <input type="hidden" id="taskId" name="taskId" value="${parameter.taskId}">
    <input type="hidden" id="instanceId" name="instanceId" value="${parameter.instanceId}">
</form>
<script>
    function cusComplateTask(){
        $('#addUpdateFormTask').form('submit', {
            url: '/flow_demo/submit',
            success: function (d) {
                closeDialog();
                reload();
            }
        });
    }
</script>
